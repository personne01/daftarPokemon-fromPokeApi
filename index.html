<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .img-chara:hover {
            position: absolute;
            transform: translateX(120px);
            transform: translateY(-120px);
            width: 200px;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container text-light mt-5">
        <h1 class="text-center">Daftar Pokemon</h1>
        <table class="table table-dark table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbodySW">

            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalDetailSW" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-1 text-center" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row text-center mb-5 justify-content-center" id="modal-atas">
                            <img class="border border-warning rounded-circle" id="img-chara" alt="Ini image"
                                height="250px">
                            <div id="tipeChara">
                                <!--  -->
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col text-center">
                                <!-- <h1>Ability</h1>
                                <ul class="nav justify-content-center" id="ability-list">
                                </ul>

                                <div class="mt-5">
                                    <h4>Base Exp : <span id="baseExp"></span></h4>
                                    <h4>Height : <span id="height"></span></h4>
                                    <h4>Weight : <span id="weight"></span></h4>

                                </div> -->
                                <h1>Detail</h1>
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item bg-dark">
                                        <h2 class="accordion-header bg-dark" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                                Ability
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <ul class="nav justify-content-center" id="ability-list">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item bg-dark">
                                        <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                aria-expanded="false" aria-controls="collapseTwo">
                                                Other Detail
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <h4>Base Exp : <span id="baseExp"></span></h4>
                                                <h4>Height : <span id="height"></span></h4>
                                                <h4>Weight : <span id="weight"></span></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <h1>Stats</h1>
                                <div class="text-start stats" id="add-stats"></div>
                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
